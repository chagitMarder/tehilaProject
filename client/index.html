<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קופת חולים Leumit - רשימת מטופלים</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js" defer></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://cdn.pixabay.com/photo/2022/02/28/08/20/logo-7038737_640.png" alt="לוגו קופת חולים Leumit">
        </div>
        <a href ="" onclick='homePage'>Medical center</a>
    </header>
    <div id ="hi">
    <main>
        <section id="patients-list">
            <h2>רשימת מטופלים</h2>
            <ul id="patients">
                <!-- Patients will be added dynamically here -->
                <li>שם המטופל 1</li>
                <li>שם המטופל 2</li>
                <li>שם המטופל 3</li>
                <!-- Example list items -->
            </ul>
        </section>
        
        <!-- <section id="current-patient">
            <h2>פרטי המטופל הנבחר</h2>
            <div id="current-patient-details">
                נא לבחור מטופל מהרשימה.
            </div>
        </section> -->

        <section id="current-patient" class="card">
            <h2>פרטי המטופל הנבחר</h2>
            <div id="current-patient-details" class="card-content">
                נא לבחור מטופל מהרשימה.
            </div>
        </section>
        
    </main>

    <button id="add-patient-btn">הוסף מטופל חדש</button>

    <div id="new-patient-form" style="display: none;">
        <h2>הוספת מטופל חדש</h2>
        <label for="email">דוא"ל:</label>
        <input type="text" id="email" name="email">
        <label for="firstName">שם פרטי:</label>
        <input type="text" id="firstName" name="firstName">
        <label for="lastName">שם משפחה:</label>
        <input type="text" id="lastName" name="lastName">
        <label for="id">תעודת זהות:</label>
        <input type="text" id="id" name="id">
        <label for="recoveryDate">תאריך החלמה:</label>
        <input type="date" id="recoveryDate" name="recoveryDate">
        <label for="sickDate">מועד קבלת תוצאה חיובית:</label>
        <input type="date" id="sickDate" name="sickDate">
        <label for="addressCity">עיר:</label>
        <input type="text" id="addressCity" name="addressCity">
        <label for="addressStreet">רחוב:</label>
        <input type="text" id="addressStreet" name="addressStreet">
        <label for="addressHouseNumber">מספר בית:</label>
        <input type="text" id="addressHouseNumber" name="addressHouseNumber">
        <label for="dateOfBirth">תאריך לידה:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth">
        <label for="phoneNumber">מספר טלפון:</label>
        <input type="text" id="phoneNumber" name="phoneNumber">
        <label for="celolarPhoneNumber">מספר טלפון נייד:</label>
        <input type="text" id="celolarPhoneNumber" name="celolarPhoneNumber">
        <label for="vaccineDate">תאריך חיסון:</label>
        <input type="date" id="vaccineDate" name="vaccineDate">
        <label for="vaccineManu">יצרן חיסון:</label>
        <input type="text" id="vaccineManu" name="vaccineManu">
        <button id="add-vaccine-btn" style="display: none;">הוסף חיסון נוסף</button>
        <button id="save-patient-btn">שמור</button>
    </div>
    

    <div id="update-patient-form" style="display: none;">
        <h2>עדכון פרטי מטופל</h2>
        <label for="email">דוא"ל:</label>
        <input type="text" id="email2" name="email">
        <label for="firstName">שם פרטי:</label>
        <input type="text" id="firstName2" name="firstName">
        <label for="lastName">שם משפחה:</label>
        <input type="text" id="lastName2" name="lastName">
        <label for="id">תעודת זהות:</label>
        <input type="text" id="id2" name="id">
        <label for="recoveryDate">תאריך החלמה:</label>
        <input type="date" id="recoveryDate2" name="recoveryDate">
        <label for="sickDate">מועד קבלת תוצאה חיובית:</label>
        <input type="date" id="sickDate2" name="sickDate">
        <label for="addressCity">עיר:</label>
        <input type="text" id="addressCity2" name="addressCity">
        <label for="addressStreet">רחוב:</label>
        <input type="text" id="addressStreet2" name="addressStreet">
        <label for="addressHouseNumber">מספר בית:</label>
        <input type="text" id="addressHouseNumber2" name="addressHouseNumber">
        <label for="dateOfBirth">תאריך לידה:</label>
        <input type="date" id="dateOfBirth2" name="dateOfBirth">
        <label for="phoneNumber">מספר טלפון:</label>
        <input type="text" id="phoneNumber2" name="phoneNumber">
        <label for="celolarPhoneNumber">מספר טלפון נייד:</label>
        <input type="text" id="celolarPhoneNumber2" name="celolarPhoneNumber">
        <label for="vaccineDate">תאריך חיסון:</label>
        <input type="date" id="vaccineDate2" name="vaccineDate">
        <label for="vaccineManu">יצרן חיסון:</label>
        <input type="text" id="vaccineManu2" name="vaccineDate">
        <button id="add-vaccine-btn" style="display: none;">הוסף חיסון נוסף</button>
        <button id="update-save-btn">שמור</button>
    </div>
</div>


    <footer>
        <p>&copy; 2024 קופת חולים Leumit. כל הזכויות שמורות.</p>
    </footer>


</body>
</html>
